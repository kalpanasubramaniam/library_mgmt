	<script src="jquery.min.js"></script>
	<script type="text/javascript">
    	$(function() {
    	    var form = $('#admin_add_student');
	    	$(form).submit(function(event) {
				event.preventDefault();// Stop the browser from submitting the form.
				var formData = $(form).serialize();
				console.log("Registration Data",formData);

				$("#add_student_success").hide();
				$('#add_student_failure').hide();


				$.ajax({
					type: 'POST',
					url: '/'+ $(form).attr('action'),
					data: formData,
				}).done(function(response) {
					console.log("success response:", response);
					$("#add_student_success").show();

				}).fail(function(data,err) {
					console.log("failure data", data, err);
					$('#add_student_failure').show();

				});

			});
	    });
</script>

<div class="container">
	</br>
	</br>
	<div class="py-5 text-center">
		<h2>Add Student</h2>
		<p class="lead"></p>
	</div>

	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<form id="admin_add_student" action="registration" method="POST">
				<div id="add_student_success" class="alert alert-success" style="display: none;" role="alert">
					Student addd successfully
				</div>

				<div id="add_student_failure" class="alert alert-danger" style="display: none;" role="alert">
					Failed to add student
				</div>

				<div class="form-group">
					<label>Roll Number</label>
					<input type="number" name="rollno" class="form-control" placeholder="Enter student roll number" required="true"/>
				</div>
				<div class="form-group">
					<label>First Name</label>
					<input type="text" name="firstname" class="form-control" placeholder="Enter first name" required="true"/>
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" name="lastname" class="form-control" placeholder="Enter last name" required="true"/>
				</div>
				<div class="form-group">
					<label>UserName</label>
					<input type="text" name="username" class="form-control" placeholder="Enter user name" required="true"/>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control" placeholder="Enter password" required="true"/>
				</div>
				<div class="form-group">
					<label>EmailId</label>
					<input type="email" name="emailid" class="form-control" placeholder="Enter email id" required="true">
				</div>
				<button type="submit" class="btn btn-primary">Add Student</button>
			</form>
		</div>
	</div>
