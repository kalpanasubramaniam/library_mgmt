    <style>
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;

    <script src="jquery.min.js"></script>
    <script type="text/javascript">
    	$(function() {
	    	$("#insertbook").submit(function(event) {
			event.preventDefault();// Stop the browser from submitting the form.
    		var form = $('#insertbook');
    		var formData = $(form).serialize();
    		console.log("Insertbook Data",formData);

    		$.ajax({
  		  		type: 'POST',
    			url: '/'+ $(form).attr('action'),
    			data: formData,
			}).done(function(response) {
				console.log("success response:", response);
				form.find("input[type=text], textarea").val("");
				$("#insertbook_success").show();
			}).fail(function(data,err) {
				console.log("failure data", data, err);
				$("#admin_return_book_failure").show();
			});

			});
	    });
    </script>

</head>


<body class="bg-light">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="./">HOME</a>

<div class="container">
    </br>
    </br>
    <div class="py-5 text-center">
        <h2>Add Book</h2>
        <p class="lead"></p>
    </div>

    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <form id="insertbook" action="book" method="POST">
                <div id="insertbook_success" class="alert alert-success" style="display: none;" role="alert">
                    Book addd successfully
                </div>

                <div id="admin_return_book_failure" class="alert alert-danger" style="display: none;" role="alert">
                    Failed to add book
                </div>


                <div class="form-group">
                    <label>Book Id</label>
                    <input type="number" class="form-control" name="bookid" placeholder="Book Id" required="true">
                </div>
                <div class="form-group">
                    <label>Author Name</label>
                    <input type="text" class="form-control" name="authorname" placeholder="Author Name" required="true">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" name="price" placeholder="Book Price" required="true">
                </div>
                <div class="form-group">
                    <label>Book Name</label>
                    <input type="text" class="form-control" name="bookname" placeholder="Book Name" required="true">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" class="form-control" name="department" placeholder="Department" required="true">
                </div>
                <div class="form-group">
                    <label>Book Title</label>
                    <input type="text" class="form-control" name="booktitle" placeholder="Book Title" required="true">
                </div>

                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
    </div>

</div>
